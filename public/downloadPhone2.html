<script type="text/javascript">
    window.onload = function () {
        $('#Step .imgbox').bind('swipeleft',function(){
            LeftSW()
        });

        $('#Step .imgbox').bind('swiperight',function(){
            RightSW()
        });

        $('p.ios').click(function () {
            $('#Step').css('display','');
        })
        $('#Step button.close').click(function () {
            $('#Step').css('display','none');
        })
    }

    function LeftSW () {
        var Target = $('#Step .step p.on');
        if (Target[0] != $('#Step .step p:last')[0]) {

            Target.removeClass('on').next().addClass('on');
            $('#Step .imgbox img.on').removeClass('on').addClass('before').next().addClass('on');
            $('#Step .text p.on').removeClass('on').addClass('before').next().addClass('on');

        }
    }

    function RightSW () {
        var Target = $('#Step .step p.on');
        if (Target[0] != $('#Step .step p:first')[0]) {

            Target.removeClass('on').prev().addClass('on');
            $('#Step .imgbox img.on').removeClass('on').prev().addClass('on').removeClass('before');
            $('#Step .text p.on').removeClass('on').prev().addClass('on').removeClass('before');

        }
    }
</script>
